<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ó–∞–º–µ—Ç–∫–∏</title>
  <style>
    :root {
      --bg: #f9f9fb;
      --card-bg: #ffffff;
      --text: #2d2d2d;
      --text-light: #666;
      --accent: #4f46e5;
      --danger: #ef4444;
      --border: #e5e7eb;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 8px;
      background: linear-gradient(90deg, var(--accent), #7c3aed);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1rem;
    }

    .warning {
      background: #fff8e6;
      color: #856404;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .add-btn {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.2s;
    }

    .add-btn:hover {
      background-color: #4338ca;
    }

    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .note-card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .note-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .note-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      outline: none;
      width: 100%;
      border: none;
      background: transparent;
      color: var(--text);
    }

    .note-title:focus {
      background-color: #f0f0f0;
      border-radius: 6px;
      padding: 4px 6px;
    }

    .note-content {
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-light);
      outline: none;
      width: 100%;
      border: none;
      background: transparent;
      resize: none;
      min-height: 100px;
      max-height: 200px;
    }

    .note-content:focus {
      background-color: #f0f0f0;
      border-radius: 6px;
      padding: 6px;
    }

    .note-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #fee2e2;
    }

    @media (max-width: 600px) {
      .notes-container {
        grid-template-columns: 1fr;
      }
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù –ú–æ–∏ –∑–∞–º–µ—Ç–∫–∏</h1>
    <p class="subtitle">–î–æ–±–∞–≤–ª—è–π—Ç–µ –∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–π—Ç–µ –∑–∞–º–µ—Ç–∫–∏</p>
  </header>

  <div id="warning" class="warning" style="display:none;">
    ‚ö†Ô∏è –ó–∞–º–µ—Ç–∫–∏ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è: localStorage –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω.
  </div>

  <button class="add-btn" id="add-note">‚ûï –ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</button>
  <div class="notes-container" id="notes-container"></div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ localStorage
    let storageAvailable = false;
    let notes = [];

    try {
      const test = '__storage_test__';
      localStorage.setItem(test, test);
      localStorage.removeItem(test);
      storageAvailable = true;
      notes = JSON.parse(localStorage.getItem('notes')) || [];
    } catch (e) {
      document.getElementById('warning').style.display = 'block';
      // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –º–∞—Å—Å–∏–≤ (–Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏)
      notes = [];
    }

    function saveNotes() {
      if (storageAvailable) {
        localStorage.setItem('notes', JSON.stringify(notes));
      }
    }

    function createNoteElement(index) {
      const note = notes[index];
      const noteEl = document.createElement('div');
      noteEl.className = 'note-card';
      noteEl.innerHTML = `
        <input class="note-title" value="${note.title || ''}" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" />
        <textarea class="note-content" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏...">${note.content || ''}</textarea>
        <div class="note-actions">
          <button class="delete-btn">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
        </div>
      `;

      const titleInput = noteEl.querySelector('.note-title');
      const contentInput = noteEl.querySelector('.note-content');
      const deleteBtn = noteEl.querySelector('.delete-btn');

      titleInput.addEventListener('input', () => {
        notes[index].title = titleInput.value;
        saveNotes();
      });

      contentInput.addEventListener('input', () => {
        notes[index].content = contentInput.value;
        saveNotes();
      });

      deleteBtn.addEventListener('click', () => {
        notes.splice(index, 1);
        saveNotes();
        renderNotes();
      });

      return noteEl;
    }

    function renderNotes() {
      const container = document.getElementById('notes-container');
      container.innerHTML = '';
      notes.forEach((_, i) => {
        container.appendChild(createNoteElement(i));
      });
    }

    document.getElementById('add-note').addEventListener('click', () => {
      notes.push({ title: '', content: '' });
      saveNotes();
      renderNotes();
    });

    renderNotes();
  </script>
</body>
</html>
